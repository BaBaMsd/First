<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %} {% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" href="styel.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>

        <div class="container">
            {% if messages %}
        {% for message in messages %} 
        <div class="row justify-content-center">  
            <div class="col-md-6 py-2">
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <p>{{ message }}</p> 
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
        </div>
        {% endfor %}
    {% endif %}
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="">
                        <div class="card mt-3 shadow">
                            <div class="card-body">
                                <form action="" method="POST">
                                    {% csrf_token %}
                                    <div class="text-center">
                                        <h4>Connexion</h4>
                                    </div>
                                    <hr>
                                    <div class="form-group">
                                        <label for="" class="py-1"><b>Utilisateur</b>  </label>
                                        <input type="text" class="form-control" name="username" >
                                        </div>
                                    <div class="form-group">
                                        <label for="" class="py-1"> <b>Mot de passe </b></label>
                                        <input type="password" class="form-control "  name="password" placeholder="">
                                    </div>
                                    <div class="py-3">
                                        <Button type="submit" class="btn   btn-success px-4" >Se connecter</Button>
                                    </div>
                                    <div class="py-2">
                                       <center><a href="{% url 'register' %}" class="link">Creer Un Compte Parent </a></center> 
                                    </div>
                                
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
   </body>
</html>
